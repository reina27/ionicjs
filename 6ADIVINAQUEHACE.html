    <script language="javascript">
        function validarContrasenia() {
            var bd = true;
            var cad = document.getElementById("contrasenia").value;
            var i = 0;
            var j = cad.length - 1;

            while ((i <= j) && (bd)) {
                bd = cad.charAt(i) == cad.charAt(j);
                i++;
                j--;
            }


            return bd;
        }
    </script>

<body>
    <label for="contrasenia">contraseña</label>
    <input type="text" id="contrasenia">
    <button onclick="validarContrasenia();">Empieza</button>
